	<body>

		<div class="container">
			<h1>Bootstrap-based Context Menu</h1>

			<ul data-bind="foreach: Foos">

				<li>
					<a href="#" id="menu1"
						rel="contextmenu" data-target="contextmenu" data-original-title="Actions"
						data-bind="click: showPopover">Click me</a>
					<div id="contextmenu" class="hide">
						<div class="btn-group">
							<a href="#" class="btn" data-bind="click: copy">Copy</a>
							<a href="#" class="btn" data-bind="click: remove">Remove</a>
							<a href="#" class="btn" data-bind="click: echo">Echo</a>
						</div>
					</div>
					<span data-bind="text: Name"></span>
				</li>

			</ul>

		</div>
		<div>


		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/knockout-2.0.0.debug.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript">
			function showPopover(data, ev) {
				ev.stopPropagation();
				var action = $(ev.currentTarget);

				
				/*
				action.contextmenu({
					placement: 'top',
				});
				*/
				action.contextmenu('show');
			}

			$(document).ready(function() {

				//*
				function Foo(parent, name) {
					var $$ = this, that = parent;
					$$.Name = name;
					$$.echo = function (newData) {
						console.log(newData);
					};
					$$.copy = function(newData) {
						that.Foos.push(new Foo(that, newData.Name + that.Foos().length));
					};
					$$.remove = function() {}
				}
				var vm = { Foos: ko.observableArray([]) }
				vm.Foos.push(new Foo(vm, "First"));
				vm.Foos.push(new Foo(vm, "Second"));
				ko.applyBindings(vm);
				//*/

			});
		</script>
	</body>
